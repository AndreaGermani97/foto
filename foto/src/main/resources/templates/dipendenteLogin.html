<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Login dipendente</title>
<link th:href="@{/css/clientstyle.css}" rel="stylesheet" />
</head>
<body>
	<h4>Inserisci le credenziali per accedere</h4>
	<form th:action="@{/login}" method="post">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>

			<tr th:if="${param.error!=null}">
				<td colspan="2"><span class="error">Credenziali non valide</span></td>
			</tr>

			<tr>
				<td><button class="button buttonForm" type="submit">Accedi</button></td>
			</tr>
		</table>
	</form>
	<table>
		<tr>
			<td><a href="/"><button
						class="button button1">Torna indietro</button></a></td>
		</tr>
	</table>
</body>
</html>
