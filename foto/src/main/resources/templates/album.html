<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Album</title>
<link th:href="@{/css/clientstyle.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="header::header"></div>
	<h1>Elenco album</h1>
	
	<div th:if="${session.dipendenteCorrente!=null}">
	   <span class="aggiuntaRef"><a href="/aggiungiAlbum">Inserisci album</a></span>
	</div>
	
	<ul>
		<li th:each="album:${fotografo.album}">
			<p>
				Nome: <a th:href="@{'/album' + '/' + ${album.id}} "
					     th:text="${album.nome}">Paesaggi</a>
			</p>
			<p>
				<span th:text="${album.descrizione}">bla bla bla</span>
			</p>
		</li>
	</ul>

</body>
</html>
