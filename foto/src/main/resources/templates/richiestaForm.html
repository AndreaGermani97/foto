<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Nuova richiesta</title>
</head>
<body>
	<form th:action="@{'/richiesta'}" method="post"
		th:object="${richiesta}">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{richiesta.cliente.nome}" /></td>
				<td th:if="${#fields.hasErrors('richiesta.cliente.nome')}"
					th:errors="*{nome}"></td>

			</tr>
			<tr>
				<td>Cognome:</td>
				<td><input type="text"
					th:field="*{ richiesta.cliente.cognome }" /></td>
				<td th:if="${#fields.hasErrors('richiesta.cliente.cognome')}"
					th:errors="*{cognome}"></td>

				<td>Email:</td>
				<td><input type="text" th:field="*{ richiesta.cliente.email }" /></td>
				<td th:if="${#fields.hasErrors('richiesta.cliente.email')}"
					th:errors="*{email}"></td>
			</tr>
			<tr>
				<td>Indirizzo:</td>
				<td><input type="text"
					th:field="*{ richiesta.cliente.indirizzo}" /></td>
				<td th:if="${#fields.hasErrors('richiesta.cliente.indirizzo')}"
					th:errors="*{indirizzo}"></td>
			</tr>
			<tr>
				<td th:if="${#fields.hasErrors('carrello')}" th:errors="*{carrello}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Invia richiesta" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
