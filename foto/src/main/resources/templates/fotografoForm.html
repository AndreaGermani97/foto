<!DOCTYPE html>
<html xmlns:th="http://www.tyhmeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:href="@{/css/clientstyle.css}" rel="stylesheet" />
</head>
<body>
<h4>Inserisci i dati del nuovo fotografo</h4>
	<form th:action="@{'/fotografo'}" method="post"
		th:object="${fotografo}">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}"><span
					class="error" th:errors="*{nome}"></span></td>

			</tr>
			<tr>
				<td>Cognome:</td>
				<td><input type="text" th:field="*{cognome}" /></td>
				<td th:if="${#fields.hasErrors('cognome')}"><span
					class="error" th:errors="*{cognome}"></span></td>
			</tr>
			<tr>
				<td><input class="button buttonForm" type="submit" value="Salva" /></td>
			</tr>
		</table>
      </form>
	<table>
		<tr>
			<td><a href="/"><button
						class="button button1">Torna indietro</button></a></td>
		</tr>
	</table>

</body>
</html>
